<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title></title>
    <style>
        body {
            background: url("https://priconne-redive.jp/ele-wp/wp-content/themes/redive/images/shared/loading/bg-loading.gif") repeat center top;
        }
        #app {
            padding: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-card style="padding: 20px;">
                <h3>{{ clanName }} 会战记录</h3>
                <div style="margin-bottom: 10px;">
                    <v-menu bottom offset-y :disabled="isLoading">
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn
                            color="primary"
                            dark
                            v-bind="attrs"
                            v-on="on"
                            >
                            展示类型
                            </v-btn>
                        </template>
                        <v-list>
                            <v-list-item
                                v-for="(item, index) in ['条形图', '饼图', '排名趋势']"
                                :key="index"
                                @click="type = item"
                            >
                            <v-list-item-title>{{ item }}</v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-menu>

                    <v-menu bottom offset-y :disabled="isLoading">
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn
                            color="primary"
                            dark
                            v-bind="attrs"
                            v-on="on"
                            >
                            选择会战日期
                            </v-btn>
                        </template>
                        <v-list>
                            <v-list-item
                                v-for="(item, index) in list"
                                :key="index"
                                @click="date = item"
                            >
                            <v-list-item-title>{{ item }}</v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-menu>
                </div>
                <v-text-field
                    v-model="search"
                    append-icon="mdi-magnify"
                    label="搜索"
                    single-line
                    hide-details
                    solo
                    ></v-text-field>
                <v-data-table
                    :loading-text="loadingText"
                    :loading="members.length == 0 || isLoading"
                    :locale="`zh-cn`"
                    :headers="headers"
                    :items="members"
                    :search="search"
                    :disable-pagination="true"
                    :hide-default-footer="true"
                >
                    <template v-slot:item.no="{ item }">
                        <span>{{ count() }}</span>
                    </template>
                </v-data-table>
                <p>Made by GitHub@PinkuSyanpan</p>
            </v-card>
        </v-app>
    </div>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
<script src="./js/index-controller.js"></script>
<script>
    document.getElementsByClassName('v-application--wrap')[0].style.minHeight = "auto";
</script>
